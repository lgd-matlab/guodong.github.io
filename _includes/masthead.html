{% include base_path %}

<div class="masthead">
  <div class="masthead__inner-wrap">
    <!-- Flag Counter Widget -->
    <div class="flag-counter-widget">
      <a href="https://info.flagcounter.com/lguD" target="_blank">
        <img src="https://s11.flagcounter.com/count2/lguD/bg_FFFFFF/txt_000000/border_CCCCCC/columns_3/maxflags_12/viewers_0/labels_1/pageviews_1/flags_0/percent_0/" 
             alt="Flag Counter" 
             border="0">
      </a>
    </div>
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <button><div class="navicon"></div></button>
        <ul class="visible-links">
          <li class="masthead__menu-item masthead__menu-item--lg persist"><a href="{{ base_path }}/">{{ site.title }}</a></li>
          {% for link in site.data.navigation.main %}
            {% if link.url contains 'http' %}
              {% assign domain = '' %}
            {% else %}
              {% assign domain = base_path %}
            {% endif %}
            <li class="masthead__menu-item"><a href="{{ domain }}{{ link.url }}">{{ link.title }}</a></li>
          {% endfor %}
          <li class="masthead__menu-item persist tail">
            {% include theme-toggle.html %}
          </li>
        </ul>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>
